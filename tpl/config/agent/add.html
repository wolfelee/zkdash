<div class="bjui-pageContent">
 <form class="form-horizontal" role="form" action="{{ action }}" id="j_custom_form" data-toggle="validate" data-reload-navtab="true" data-alertmsg="false">
  {% raw xsrf_form_html() %}
  <div class="pageFormContent" data-layout-h="0"><p></p>
   <div class="form-group">
    <label class="col-md-4 control-label">ip:</label>
    <div class="col-md-8">
     <input class="form-control" type="text" name="ip" value="" size="25">
    </div>
   </div>
   <div class="form-group">
    <label class="col-md-4 control-label">主机名:</label>
    <div class="col-md-8">
     <input class="form-control" type="text" name="hostname" value="" size="25">
    </div>
   </div>
   <div class="form-group">
    <label class="col-md-4 control-label">ZK集群名:</label>
    <div class="col-md-8">
      <select name="cluster_name" data-toggle="selectpicker">
        {% for cluster in clusters %}
        <option value="{{ cluster.cluster_name }}">{{ cluster.cluster_name }}</option>
        {% end %}
      </select>
    </div>
   </div>
   <div class="form-group">
    <label class="col-md-4 control-label">说明:</label>
    <div class="col-md-8">
     <input class="form-control" type="text" name="notes" value="" size="25">
    </div>
   </div>
  </div>
 </form>
</div>
<div align="right" class="bjui-pageFooter">
   <button type="submit" class="btn-default" data-icon="save">保存</button>
   <button type="button" class="btn-close" data-icon="close">取消</button>
</div>
